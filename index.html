<!DOCTYPE html>
<html lang="ua">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="header.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <title>JumpBoost</title>
</head>

<body>
    <header>
        <div class="container-fluid bg-gray">
            <div class="container">
                <div class=" bg-gray">
                    <nav class="navbar navbar-expand-lg bg-light">
                        <div class="container-fluid">
                            <div class="col-3 d-lg-none">
                                <a class="navbar-brand title-name__item" href="#">JumpBoost</a>
                            </div>
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                                aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse flex-wrap" id="navbarNav">
                                <div class="row w-100">
                                    <div class="col-lg-3 d-none d-lg-block">
                                        <a class="navbar-brand title-name__item" href="#">JumpBoost</a>
                                    </div>
                                    <div class="col-lg-5">
                                        <form action="">
                                            <input type="text" placeholder="Що ви шукаєте?" class="w-100 search" >
                                        </form>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="row">
                                            <div class="col-4 offset-lg-4">
                                                <a href="">UA</a>
                                                <span>|</span>
                                                <a href="">EN</a>
                                            </div>
                                            <div class="col-4">
                                                <div class="icon">
                                                    <img src="" alt="">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- <div class="row">

                                   </div> -->
                                <ul class="navbar-nav w-100">
                                    <li class="nav-item ">
                                        <a class="nav-link" href="#">Pricing</a>
                                    </li>
                                    <li class="nav-item ">
                                        <a class="nav-link ">Disabled</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div id="carouselExampleControls" class="carousel slide p-0" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img/banner1.png" class="d-block w-100" alt="First sneakers">
                        </div>
                        <div class="carousel-item">
                            <img src="img/banner2.png" class="d-block w-100" alt="Second sneakers">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
        </div>
    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
